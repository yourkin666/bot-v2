    <script>
        // DOM å…ƒç´ 
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const subtitle = document.getElementById('subtitle');
        const sendCodeBtn = document.getElementById('send-code-btn');
        const messageEl = document.getElementById('message');
        const messageIcon = document.getElementById('message-icon');
        const messageText = document.getElementById('message-text');
        const loggedInStatus = document.getElementById('logged-in-status');

        // åˆ‡æ¢æ ‡ç­¾
        loginTab.addEventListener('click', () => {
            switchToLogin();
        });

        registerTab.addEventListener('click', () => {
            switchToRegister();
        });

        function switchToLogin() {
            loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white bg-white bg-opacity-20 transition-all';
            registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-blue-100 transition-all';
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            subtitle.textContent = 'æ¬¢è¿å›æ¥ï¼è¯·ç™»å½•æ‚¨çš„è´¦æˆ·';
            hideMessage();
        }

        function switchToRegister() {
            registerTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-white bg-white bg-opacity-20 transition-all';
            loginTab.className = 'flex-1 py-2 px-4 rounded-md text-sm font-medium text-blue-100 transition-all';
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            subtitle.textContent = 'åˆ›å»ºæ‚¨çš„AIå°å­è´¦æˆ·';
            hideMessage();
        }

        // æ¶ˆæ¯æ˜¾ç¤º
        function showMessage(text, type = 'info') {
            messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
            
            if (type === 'error') {
                messageEl.classList.add('bg-red-100', 'text-red-800');
                messageIcon.className = 'ri-error-warning-fill mr-2';
            } else if (type === 'success') {
                messageEl.classList.add('bg-green-100', 'text-green-800');
                messageIcon.className = 'ri-check-circle-fill mr-2';
            } else {
                messageEl.classList.add('bg-blue-100', 'text-blue-800');
                messageIcon.className = 'ri-information-fill mr-2';
            }
            
            messageText.textContent = text;
        }

        function hideMessage() {
            messageEl.classList.add('hidden');
        }

        // è®¾ç½®æŒ‰é’®åŠ è½½çŠ¶æ€
        function setButtonLoading(button, isLoading, originalText) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<i class="ri-loader-4-line loading-spinner mr-2"></i>å¤„ç†ä¸­...`;
            } else {
                button.disabled = false;
                button.innerHTML = `<span>${originalText}</span>`;
            }
        }

        // å€’è®¡æ—¶
        let countdownTimer = null;
        function startCountdown(seconds) {
            let remaining = seconds;
            sendCodeBtn.disabled = true;
            
            const updateButton = () => {
                if (remaining > 0) {
                    sendCodeBtn.textContent = `${remaining}ç§’åé‡å‘`;
                    remaining--;
                    countdownTimer = setTimeout(updateButton, 1000);
                } else {
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = 'å‘é€éªŒè¯ç ';
                    countdownTimer = null;
                }
            };
            
            updateButton();
        }

        // å‘é€éªŒè¯ç 
        sendCodeBtn.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            
            if (!email) {
                showMessage('è¯·å…ˆè¾“å…¥é‚®ç®±åœ°å€', 'error');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showMessage('è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€', 'error');
                return;
            }

            setButtonLoading(sendCodeBtn, true, 'å‘é€éªŒè¯ç ');

            try {
                const response = await fetch('/api/auth/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    startCountdown(60);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('å‘é€éªŒè¯ç å¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                if (!countdownTimer) {
                    setButtonLoading(sendCodeBtn, false, 'å‘é€éªŒè¯ç ');
                }
            }
        });

        // ç™»å½•è¡¨å•æäº¤
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            setButtonLoading(loginBtn, true, 'ç™»å½•');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    // ä¿å­˜token
                    localStorage.setItem('ai_token', result.data.token);
                    localStorage.setItem('ai_user', JSON.stringify(result.data.user));
                    
                    showMessage('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    
                    // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€å¹¶è·³è½¬
                    setTimeout(() => {
                        loggedInStatus.classList.remove('hidden');
                        loginForm.style.display = 'none';
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('ç™»å½•å¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                setButtonLoading(loginBtn, false, 'ç™»å½•');
            }
        });

        // æ³¨å†Œè¡¨å•æäº¤
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const verificationCode = document.getElementById('verification-code').value;
            const registerBtn = document.getElementById('register-btn');

            if (password.length < 6) {
                showMessage('å¯†ç é•¿åº¦è‡³å°‘ä¸º6ä½', 'error');
                return;
            }

            if (!/^\d{6}$/.test(verificationCode)) {
                showMessage('è¯·è¾“å…¥6ä½æ•°å­—éªŒè¯ç ', 'error');
                return;
            }

            setButtonLoading(registerBtn, true, 'æ³¨å†Œ');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, verificationCode })
                });

                const result = await response.json();

                if (result.success) {
                    // ä¿å­˜token
                    localStorage.setItem('ai_token', result.data.token);
                    localStorage.setItem('ai_user', JSON.stringify(result.data.user));
                    
                    showMessage('æ³¨å†ŒæˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');
                    
                    // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€å¹¶è·³è½¬
                    setTimeout(() => {
                        loggedInStatus.classList.remove('hidden');
                        registerForm.style.display = 'none';
                        
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    }, 1000);
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                console.error('æ³¨å†Œå¤±è´¥:', error);
                showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
            } finally {
                setButtonLoading(registerBtn, false, 'æ³¨å†Œ');
            }
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.addEventListener('load', () => {
            const token = localStorage.getItem('ai_token');
            const user = localStorage.getItem('ai_user');
            
            if (token && user) {
                // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬
                loggedInStatus.classList.remove('hidden');
                loginForm.style.display = 'none';
                registerForm.style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
