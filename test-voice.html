<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别测试</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">🎤 语音识别测试</h1>
        
        <div class="text-center mb-6">
            <button id="voice-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto transition-colors">
                <i class="ri-mic-line text-xl"></i>
                <span>点击开始录音</span>
            </button>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">识别结果:</label>
            <textarea id="result" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" rows="3" readonly placeholder="点击录音按钮开始语音识别..."></textarea>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">翻译结果:</label>
            <textarea id="translated" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50" rows="3" readonly placeholder="如果识别的不是中文，会显示翻译结果..."></textarea>
        </div>
        
        <div id="status" class="text-center text-sm text-gray-600"></div>
        
        <div class="mt-6 text-xs text-gray-500">
            <p><strong>使用说明:</strong></p>
            <ul class="list-disc list-inside mt-2 space-y-1">
                <li>点击录音按钮开始语音识别</li>
                <li>支持中文和英文识别</li>
                <li>非中文内容会自动翻译为中文</li>
                <li>需要允许浏览器访问麦克风权限</li>
            </ul>
        </div>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        
        const voiceBtn = document.getElementById('voice-btn');
        const resultArea = document.getElementById('result');
        const translatedArea = document.getElementById('translated');
        const statusDiv = document.getElementById('status');
        
        // 初始化语音识别
        function initSpeechRecognition() {
            if (!window.webkitSpeechRecognition && !window.SpeechRecognition) {
                showStatus('❌ 您的浏览器不支持语音识别功能', 'error');
                return false;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN';
            recognition.maxAlternatives = 1;
            
            recognition.onstart = function() {
                isRecording = true;
                updateButton(true);
                showStatus('🎤 正在听取您的语音...', 'info');
            };
            
            recognition.onresult = function(event) {
                const result = event.results[0];
                if (result.isFinal) {
                    const recognizedText = result[0].transcript;
                    console.log('识别结果:', recognizedText);
                    resultArea.value = recognizedText;
                    handleTranslation(recognizedText);
                }
            };
            
            recognition.onend = function() {
                isRecording = false;
                updateButton(false);
                showStatus('✅ 语音识别完成', 'success');
            };
            
            recognition.onerror = function(event) {
                isRecording = false;
                updateButton(false);
                let errorMsg = '语音识别失败';
                switch(event.error) {
                    case 'no-speech':
                        errorMsg = '❌ 没有检测到语音，请重试';
                        break;
                    case 'not-allowed':
                        errorMsg = '❌ 麦克风权限被拒绝，请允许访问麦克风';
                        break;
                    case 'network':
                        errorMsg = '❌ 网络错误，请检查连接';
                        break;
                    default:
                        errorMsg = `❌ 语音识别错误: ${event.error}`;
                }
                showStatus(errorMsg, 'error');
            };
            
            return true;
        }
        
        // 处理翻译
        async function handleTranslation(text) {
            const isChinese = /[\u4e00-\u9fff]/.test(text);
            
            if (isChinese) {
                translatedArea.value = '(已经是中文，无需翻译)';
                showStatus('✅ 识别成功 (中文)', 'success');
            } else {
                try {
                    showStatus('🌍 正在翻译为中文...', 'info');
                    
                    const response = await fetch('/api/voice/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ text: text })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        translatedArea.value = result.data.translatedText;
                        showStatus('✅ 识别并翻译成功', 'success');
                    } else {
                        translatedArea.value = '翻译失败';
                        showStatus('⚠️ 识别成功，但翻译失败', 'warning');
                    }
                } catch (error) {
                    translatedArea.value = '翻译出错';
                    showStatus('❌ 翻译请求失败', 'error');
                    console.error('翻译错误:', error);
                }
            }
        }
        
        // 更新按钮状态
        function updateButton(recording) {
            const icon = voiceBtn.querySelector('i');
            const text = voiceBtn.querySelector('span');
            
            if (recording) {
                icon.className = 'ri-stop-circle-fill text-xl';
                text.textContent = '点击停止录音';
                voiceBtn.className = 'bg-red-500 hover:bg-red-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto transition-colors animate-pulse';
            } else {
                icon.className = 'ri-mic-line text-xl';
                text.textContent = '点击开始录音';
                voiceBtn.className = 'bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto transition-colors';
            }
        }
        
        // 显示状态
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `text-center text-sm ${type === 'error' ? 'text-red-600' : type === 'success' ? 'text-green-600' : type === 'warning' ? 'text-yellow-600' : 'text-blue-600'}`;
        }
        
        // 按钮点击事件
        voiceBtn.addEventListener('click', function() {
            if (isRecording) {
                recognition.stop();
            } else {
                if (!recognition) {
                    if (!initSpeechRecognition()) {
                        return;
                    }
                }
                
                resultArea.value = '';
                translatedArea.value = '';
                
                try {
                    recognition.start();
                } catch (error) {
                    showStatus('❌ 语音识别启动失败', 'error');
                    console.error('启动失败:', error);
                }
            }
        });
        
        // 页面加载时检查支持情况
        window.onload = function() {
            if (!window.webkitSpeechRecognition && !window.SpeechRecognition) {
                showStatus('❌ 您的浏览器不支持语音识别功能。请使用 Chrome、Edge 或 Safari 浏览器。', 'error');
                voiceBtn.disabled = true;
                voiceBtn.className = 'bg-gray-400 text-white px-6 py-3 rounded-lg flex items-center gap-2 mx-auto cursor-not-allowed';
            } else {
                showStatus('✅ 浏览器支持语音识别，点击按钮开始测试', 'success');
            }
        };
    </script>
</body>
</html>
